<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <style>
        *{
            font-size: 1.1em;
        }
        h1{
            font-size: 1.5em;
            text-align: center;
            text-decoration: solid underline;
        }
        button{
            margin-top: 20px;
            display: block;
            padding: 10px;
            font-size: larger;
        }
       /* jo bhi vlock tag h kete pura jagah h bas dikhta hume content h  */
    </style>
</head>
<body>
    <h1>Welcome To BMI CALCULATOR App</h1>
    <form >
        <label for="height">Enter Height : </label>
        <input id="height" type="text" placeholder="x metres"><br><br>
        <label for="weight">Enter Weight : </label>
        <input id="weight" placeholder="Y kg" type="text">
        <button>Calculate</button>
    </form>
    <div class="results"></div>
    
    <script>
        let form=document.querySelector("form");
        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            let height=parseFloat(document.querySelector("#height").value);
            let weight=parseInt(document.querySelector("#weight").value);
            if(height===""||height<0||isNaN(height)){
                document.querySelector(".results").innerHTML=`<b>Please Enter Valid Input</b>`
            }
           else if(weight===""||weight<0||isNaN(weight)){
                document.querySelector(".results").innerHTML=`<b>Please Enter Valid Input</b>`
            }
            else{
                let bmi = weight / (height * height);
                document.querySelector(".results").innerHTML=`<b>Your BMI IS : ${bmi}</b>`


            }

        })
    </script>
</body>
</html>
