<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       div.main {
    background-color: aquamarine;
    width: 100vw; /* Fix overflow */
    height: 100vh;
    gap: 5vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
}

div.pwd {
    width: 50vw;
    border: 2px solid orangered;
    text-align: center; /* Optional: Center the text */
    padding: 10px; /* Optional: Add padding for better appearance */
}
.pwd {
    width: 50vw;
    border: 2px solid orangered;
    text-align: center;
    padding: 10px;
    min-height: 30px;
    position: relative;
}

/* Placeholder effect */
.pwd:empty::before {
    content: attr(data-placeholder);
    color: gray;
    font-style: italic;
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
}

.variety{
    padding: 2vw;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    gap: 2vh;
}




    </style>
 
</head>
<body>
    <div class="main">
        <h1>Password Generator</h1>
        <div contenteditable="true" class="pwd" data-placeholder="Password"></div>
        <button class="copy">copy</button>

        <div class="variety">
            <input type="range" id="slider" min="6" max="20" >
            <span>range</span>
            <input type="checkbox" checked name="" id="ucase">
            <label for="ucase"> Uppercase</label>
            <input type="checkbox" name=""  id="lcase">
            <label for="ucase"> Lowercase</label>

            <input type="checkbox" name="" id="num">
            <label for="ucase"> Numbers</label>

            <input type="checkbox" name="" id="symbols">
            <label for="ucase"> Symbols</label>
            <button class="generate">Generate</button>

        </div>
    </div>
    
    <script src="./passwordGenerator.js"></script>
</body>
</html>
