<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            text-decoration: dotted underline;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 2vh;
            justify-content: center;
            align-items: center;
        }
        .tictac{
            background-color: rgb(139, 229, 65);
            /* padding: 0.5vw; */
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 2px;

        }
        .box{
            cursor: pointer;

            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid;
            border-radius: 5px;
            background-color: yellow;
        }
        .tictac {
    position: relative; /* Allows absolute positioning for the winning line */
    width: 220px; /* Adjust to fit the grid */
    height: 220px;
}

.win-line {
    position: absolute;
    width: 0;
    height: 5px; /* Thickness of the line */
    background-color: red; /* Color of the winning line */
    transition: width 0.3s ease-in-out; /* Smooth animation */
    transform-origin: left center;
    display: none; /* Initially hidden */
}



    </style>
</head>
<body>
    <h1>
        Tic Tac Toe
    </h1>
    <h2></h2>
    <div class="tictac">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="win-line"></div>
    </div>
    
    <script src="./tictactoe.js"></script>
</body>
</html>
