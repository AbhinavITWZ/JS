<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        p {
            font-size: 40px;
            font-weight: bolder;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: danceAnimation 3s infinite alternate ease-in-out;
            position: relative;
        }

        @keyframes danceAnimation {
            0% {
                transform: translateX(0) rotate(0) scale(1);
                color: #ff4757;
            }
            25% {
                transform: translateX(-12vw) rotate(-15deg) scale(1.1);
                color: #fffa65;
            }
            50% {
                transform: translateX(12vw) rotate(15deg) scale(1.2);
                color: #2ed573;
            }
            75% {
                transform: translateY(-50px) rotate(-10deg) scale(1.1);
                color: #3742fa;
            }
            100% {
                transform: translateY(50px) rotate(10deg) scale(1);
                color: #ff6b6b;
            }
        }

       
    </style>
</head>
<body>
    <p>Color Changer</p>

    <script src="./bgDancer.js"></script>
</body>
</html>
