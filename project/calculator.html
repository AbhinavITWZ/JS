<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff8c00, #ff6f61);
        }
        .remove{
            background-color: yellow;
            color: #222;
        }

        .calculator {
            width: 320px;
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            background: #333;
            color: white;
            text-align:right ;
            font-size: 2rem;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow-wrap: break-word;
            
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 60px;
            border: none;
            background: #444;
            color: white;
            font-size: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:active {
            transform: scale(0.95);
        }

        button.operator {
            background: #ff6f61;
        }

        button.clear {
            background: #ff3b3b;
        }

        button.equal {
            background: #4caf50;
        }

        button:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="remove">R</button>

            <button>/</button>
            <button>*</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">.</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>

            <button style="grid-column: span 2;">0</button>
            <button>%</button>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
